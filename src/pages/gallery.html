<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <link rel="stylesheet" href="../../public/css/styles.css" />
  </head>
  <body>
    <div id="common-header"></div>
    <section class="Banner">
      <div id="first-img" class="Banner-sides"></div>
      <div id="second-img" class="Banner-sides"></div>
    </section>
    <div class="Banner-food">
      <h1 class="Banner-food-text">With Great Power Comes Great Responsibility</h1>
    </div>
    <section class="Section-gallery">
      <div class="Gallery-container">
        <h2 class="Common-main-title">Marvel Gallery</h2>
        <div class="Gallery-image-split">
          <div class="Gallery-image-left">
            <div class="d-flex flex-row">
              <div class="Gallery-left-images">
                <img class="Gallery-left-padding" src="/public/helicarrier.jpeg" alt="Shield helicarrier" />
              </div>
              <div class="Gallery-left-images">
                <img class="Gallery-left-padding" src="/public/spiderman.jpeg" alt="SpiderMan" />
              </div>
            </div>
            <div class="Gallery-bottom-image">
              <img class="w-100 h-100" src="/public/marvelLogo.webp" alt="Gold Marvel Logo" />
            </div>
          </div>
          <div class="Gallery-image-right">
            <div class="Gallery-right-images">
              <img class="w-100 h-100" src="/public/avengers-portrait.jpeg" alt="Avengers" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="common-footer"></div>
    <script src="../../src/js/footer.js"></script>
    <script src="../../src/js/header.js"></script>
    <script src="../../src/js/ramdom_img.js"></script>
    <script src="../../index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>Contact Us</title>
</head>

<body>
    <div id="common-header"></div>
    <div id="common-banner"></div>
    <section class="Map">
        <div class="Map-box">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d439.1046330037614!2d-86.26457239386392!3d12.122198212180383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smetrocentro!5e0!3m2!1sen!2sni!4v1700151711978!5m2!1sen!2sni"
                width="1109" height="416" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="Map-info">
            <div class="Map-info-data">
                <div class="Map-info-data-box">
                    <div class="Map-info-icon"><i class="Map-info-icon-custom fa-solid fa-house"></i></div>
                    <div class="Map-info-data-item">
                        <h3 class="Map-info-text">Managua,Nicaragua</h3>
                        <p class="Map-info-text">We will wait for you</p>
                    </div>
                </div>
                <div class="Map-info-data-box">
                    <div class="Map-info-icon"><i class="Map-info-icon-custom fa-solid fa-phone"></i></div>
                    <div class="Map-info-data-item">
                        <h3 class="Map-info-text">+505 7656 1202</h3>
                        <p class="Map-info-text">Send us your query anytime!</p>
                    </div>
                </div>
                <div class="Map-info-data-box">
                    <div class="Map-info-icon"><i class="Map-info-icon-custom fa-solid fa-envelope"></i></div>
                    <div class="Map-info-data-item">
                        <h3 class="Map-info-text">info@smbssolutions.com</h3>
                        <p class="Map-info-text">We will wait for you</p>
                    </div>
                </div>
            </div>
            <div class="Map-info-inputs">
                <form action="" method="post" id="contactForm" novalidate="novalidate">
                    <div class="Map-info-form-box">
                        <div class="Map-info-form-left">
                            <input class="Map-info-form-input" type="text" id="name" name="name"
                                placeholder="Enter your name">
                            <input class="Map-info-form-input" type="email" id="email" name="email"
                                placeholder="Enter email address">

                            <input class="Map-info-form-input" type="text" id="subject" name="subject"
                                placeholder="Enter Subject">
                        </div>
                        <div class="Map-info-form-right">
                            <textarea class="Map-info-form-message" name="message" id="message" rows="1"
                                placeholder="Enter Message"></textarea>
                        </div>
                    </div>
                    <div class="Map-info-form-footer">
                        <button class="Map-info-form-button" type="submit" value="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div id="common-footer"></div>
    <script src="/src/js/header.js"></script>
    <script src="https://kit.fontawesome.com/2e6341f303.js" crossorigin="anonymous"></script>
    <script src="/src/js/footer.js"></script>
    <script src="/src/js/banner.js"></script>
</body>

</html>
